<body>
    <h2>ANSWER OF ASSIGNMENT NUMBER 2 </h2>
    <div>
    <script>
        
        
        
        var n=prompt("ENTER THE NUMBER TO CHECK WEATHER IT IS PRIME OR NOT");
        var i=2;
        while(i<=n-1){
            if(n%i==0){
                break;
            }
            i++;
        }
        if(i==n){
            console.log("NUMBER IS PRIME");
            document.write("NUMBER IS PRIME")
        }
        else{
            console.log("NUMBER IS NOT PRIME");
            document.write("NUMBER IS NOT    PRIME")
        }

    


    </script>
    </div>
</body>
